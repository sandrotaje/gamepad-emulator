<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    .status {
      margin: 10px 0;
      padding: 5px;
      border-radius: 3px;
    }
    .status.active {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button.primary {
      background-color: #007bff;
      color: white;
    }
    button.secondary {
      background-color: #6c757d;
      color: white;
    }
    .mapping-section {
      margin-top: 15px;
    }
    .mapping-section h2 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .mapping-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .mapping-item span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Virtual Gamepad Emulator</h1>
  
  <div id="status" class="status inactive">
    Status: Inactive
  </div>
  
  <button id="toggleBtn" class="primary">Activate Gamepad</button>
  
  <div class="mapping-section">
    <h2>Default Key Mapping</h2>
    <div class="mapping-item">
      <span>Arrow Keys:</span>
      <span>D-Pad</span>
    </div>
    <div class="mapping-item">
      <span>Z:</span>
      <span>A Button</span>
    </div>
    <div class="mapping-item">
      <span>X:</span>
      <span>B Button</span>
    </div>
    <div class="mapping-item">
      <span>C:</span>
      <span>X Button</span>
    </div>
    <div class="mapping-item">
      <span>V:</span>
      <span>Y Button</span>
    </div>
    <div class="mapping-item">
      <span>Q:</span>
      <span>Left Bumper</span>
    </div>
    <div class="mapping-item">
      <span>E:</span>
      <span>Right Bumper</span>
    </div>
    <div class="mapping-item">
      <span>1:</span>
      <span>Left Trigger</span>
    </div>
    <div class="mapping-item">
      <span>2:</span>
      <span>Right Trigger</span>
    </div>
    <div class="mapping-item">
      <span>3:</span>
      <span>Start</span>
    </div>
    <div class="mapping-item">
      <span>4:</span>
      <span>Back/Select</span>
    </div>
    <div class="mapping-item">
      <span>W/A/S/D:</span>
      <span>Left Stick</span>
    </div>
    <div class="mapping-item">
      <span>I/J/K/L:</span>
      <span>Right Stick</span>
    </div>
    <div class="mapping-item">
      <span>Mouse Movement:</span>
      <span>Right Stick (Mouse)</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
